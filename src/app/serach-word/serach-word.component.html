<div class="input-group sticky-top mt-2">
  <input type="text" id="word" #wordInput class="form-control" (input)="wordInputChange(wordInput.value,$event)"
    (keydown.arrowdown)="wordInputSelect(wordInput.value,$event)"
    (keyup.esc)="wordInput.blur()"
    (keydown.enter)="searchWord(wordInput.value,$event)" placeholder="Command/Ctrl+F">
  <div class="input-group-append">
    <button class="btn btn-secondary" type="button" (click)="searchWord(wordInput.value,$event)">Search</button>
    <button class="btn btn-secondary active" type="button" (click)="openSetting()">
      <img src="{{settingImage}}" alt="Setting">
    </button>
  </div>
</div>
<div>
  <ul id="suggestion" *ngFor="let element of wordsSuggestion" class="list-group">
    <li class="list-group-item {{element.isSelected?'active':''}}">{{element.word}}</li>
  </ul>
</div>
<div id="wordHistory" class="mt-2">
  <div class="card" *ngFor="let element of words" id="card{{element.id}}">
    <div class="card-header alert alert-{{element.isPhrase ? 'success' : 'primary'}}" role="tab"
      id="heading{{element.id}}">
      <a [innerHTML]="element.word+(element.isPhrase?'<br>':':')+element.translation">
      </a>
      <a class="badge badge-pill badge-danger float-right text-light ml-1" (click)="deleteWord(element.id)">Delete</a>
      <a data-toggle="collapse" (click)="showWord(element.id,element.url)" href="#collapse{{element.id}}"
        attr.aria-controls="collapse{{element.id}}" aria-expanded="false"
        class="{{element.hasContent ? 'visible' : 'invisible'}} badge badge-info float-right ml-1">See more</a>
      <a
        class="{{(element.sign == undefined || element.sign == '') ? 'invisible' : 'visible'}} badge badge-pill badge-warning float-right ml-1">{{element.sign}}</a>
    </div>
    <div id="collapse{{element.id}}" class="collapse card-body" style="overflow:hidden"
      aria-labelledby="heading{{element.id}}" data-parent="#wordHistory">
      <!-- <div class="card-body" style="overflow:hidden"> -->
      <!-- <webview id="web{{element.id}}" autosize="on" style="margin-top:-250px;height:600px;display:flex;"></webview> -->
      <!-- </div> -->
    </div>
  </div>
</div>
